# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - clickyfest-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      # --- INICIO DE LA CORRECCIÓN ---

      - name: Build with dotnet
        # Le decimos explícitamente qué proyecto compilar
        run: dotnet build backend/ClickyFest.Api/ClickyFest.Api.csproj --configuration Release

      - name: dotnet publish
        # Y qué proyecto publicar
        run: dotnet publish backend/ClickyFest.Api/ClickyFest.Api.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      # --- FIN DE LA CORRECCIÓN ---

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4631328F557C4AAFB8924F63C86A2918 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5EC8DB45F128464B961AACDF49416DEA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_61AA51006E2C4127B5C174D1839EF47B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'clickyfest-api'
          slot-name: 'Production'
          package: .